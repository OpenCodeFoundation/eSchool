name: Enrolling.API

on:
  push:
    paths:
      - "src/Services/Enrolling/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "src/Services/Enrolling/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v1

      - name: build
        run: docker-compose build enrolling.api

      - name: unit tests
        run: docker-compose -f docker-compose-test.yml -f docker-compose-test.override.yml up enrolling.api.test --exit-code-from enrolling.api.test

      - name: functional tests
        run: docker-compose -f docker-compose-test.yml -f docker-compose-test.override.yml up enrolling.api.functional-test --exit-code-from enrolling.api.functional-test
