pool:

  vmImage: 'ubuntu-latest'
trigger:
  paths:
    include:
    - src/Web/WebStatus/*
    - build/azure-devops/*
pr:
  paths:
    include:
    - src/Web/WebStatus/*
    - build/azure-devops/*
steps:
- task: DockerCompose@0
  displayName: Compose build webstatus
  inputs:
    dockerComposeCommand: 'build webstatus'
    dockerComposeFile: docker-compose.yml
